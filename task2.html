<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task2</title>
</head>
<body>
    <button onclick="marks()">Calculate GPA </button>
    <div id="output"></div>
    
    <script>
        function marks(){
            let mark = parseInt(prompt("Enter your mark",75));
            let output = document.getElementById("output");
            if(mark<50){
                output.innerHTML = `your result F`;
            }
            else if(mark>=50 && mark<=59){
                output.innerHTML = `your result D`;
            }
            else if(mark>=60 && mark<=69){
                output.innerHTML = `your result C`;
            }
            else if(mark>=70 && mark<=79){
                output.innerHTML = `your result B`;
            }
            else if(mark>=80 && mark<=89){
                output.innerHTML = `your result A`;
            }
            else if(mark>90){
                output.innerHTML = `your result A+`;

            }
        }
    </script>
</body>
</html>
